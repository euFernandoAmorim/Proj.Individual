<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grupo Muscular</title>

  <link rel="stylesheet" href="./../css/dashboards.css">
  <script src="../js/sessao.js"></script>
</head>
<body>
  <div class="header">
    <div  class="container">

        <div class="fernando">

         <button class="btn-logout" onclick="limparSessao()">Sair</button>

         <h3>Olá, <span id="b_usuario">usuário</span>!</h3>


        </div>

        <ul class="navbar"> 
            <a href="./grupo_muscular.html">Exercícios</a>
       
            <a href="./dashboard.html">Gráficos</a>

         
        </ul>
    </div>
</div>

  <div class="cards_musculos">
    <div class="escuro">
    <h1>Biblioteca de Exercícios</h1>

    <div class="container">

      <div onclick="biceps()" class="card-container">
        <div class="card">
        <div class="img-content">
        <img src="../imagens/biceps.png" alt="">
        </div>
        <div class="content">
          <p class="heading">Biceps</p>
        </div>
      </div>
      </div>

      <div onclick="peitoral()" class="card-container">
        <div class="card">
        <div class="img-content">
        <img src="../imagens/armaduras.png" alt="">
        </div>
        <div class="content">
          <p class="heading">Peitoral</p>
        </div>
      </div>
      </div>

      <div onclick="quadriceps()" class="card-container">
        <div class="card">
        <div class="img-content">
        <img src="../imagens/contorno-frontal-de-pernas-de-ginasta-masculina.png" alt="">
        </div>
        <div class="content">
          <p class="heading">Quadríceps</p>
        </div>
      </div>
      </div>
    </div>
    <div class="container">

      <div onclick="posterior()" class="card-container">

        <div class="content">
          <p class="heading">Posterior</p>
        </div>
      </div>
      </div>

      <div onclick="dorsal()" class="card-container">
        <div class="card">
        <div class="img-content">
        <img src="../imagens/back.png" alt="">
        </div>
        <div class="content">
          <p class="heading">Dorsal</p>
        </div>
      </div>
      </div>

      <div onclick="triceps()" class="card-container">
        <div class="card">
        <div class="img-content">
        <img src="../imagens/biceps.png" alt="">
        </div>
        <div class="content">
          <p class="heading">Triceps</p>
        </div>
      </div>
      </div>
      
    </div>

  </div>


  
</body>
</html>

<script>
   var nomeUsuario = sessionStorage.NOME_USUARIO;
   b_usuario.innerHTML = nomeUsuario;

   function dorsal(){
    window.location.href = 'card_dorsal.html'
   }

   function peitoral(){
    window.location.href = 'card_peitoral.html'
   }

   function quadriceps(){
    window.location.href = 'card_quadriceps.html'
   }

   function posterior(){
    window.location.href = 'card_posterior.html'
   }

   function biceps(){
    window.location.href = 'card_biceps.html'
   }

   function triceps(){
    window.location.href = 'card_triceps.html'
   }



</script>
