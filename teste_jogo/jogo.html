    function mover(event) { // "event" é o parâmetro/valor que será recebido pela função "mover()" quando ela for invocada ao pressionar a tecla
        
        // ABRA O CONSOLE AO EXECUTAR PARA ACOMPANHAR O EVENTO QUE ESTÁ SENDO DISPARADO!
        console.log("PARÂMETRO DO EVENTO DISPARADO: ", event); // exibindo o evento disparado no console (abra o console e veja os resultados)


        // no evento, temos qual tecla foi pressionada (atributo ".key")
        if (event.key == "ArrowDown") { // "ArrowDown" é a tecla de seta para baixo

            if (global_top != 473){
                global_top += 10;
            }else{
                global_top = 473
            }

        } else if (event.key == "ArrowUp") { // "ArrowUp" é a tecla de seta para cima
           
            if(global_top != 83){
                global_top -= 10;
            }else{
                global_top = 83;
            }

        } else if (event.key == "ArrowLeft") { // "ArrowLeft" é a tecla de seta para esquerda

            if(global_left !=250){
                global_left -= 10;
            }else{
                global_left = 250;
            }
        } else if (event.key == "ArrowRight") { // "ArrowRight" é a tecla de seta para direita

            if(global_left != 700){
                global_left += 10;
            }else{
                global_left = 700;
            }

        }


        objeto_atual.style.top = `${global_top}${unidade_medida}`; // atualiza a posição do topo da nuvem
        objeto_atual.style.left = `${global_left}${unidade_medida}`; // atualiza a posição da esquerda da nuvem
        // `${X}${Y}` indica que desejamos o valor X com a unidade Y, como "100px" ou "50%", sendo X o valor e Y a unidade
    }
